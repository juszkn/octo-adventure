<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Vizitine</title>
    <style>
        body {
            background-color: #dadada;
            display: flex;
            justify-content: center;
        }

        .box {
            display: inline-flex;
            flex-direction: row;
            background-color: white;
            align-content: center;
            padding: 20px;
            height: 220px;
            width: 550px;
        }

        .left {
            display: block;
            width: 50%;
        }


        .right {
            display: block;
            flex-basis: auto;
            align-self: auto;
            width: 50%;
            border-width: 2px;
            border-left-style: solid;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        h2 {
            margin-top: 10px;
            font-weight: normal;
        }

        p {
            margin: 5px;
        }

        img {
            border-radius: 100%;
            width: 200px;
        }

        .center {
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <div class="left">
                <div class="name-box">
                    <h1>Rachelle Beaudry</h1>
                    <h2>Account Manager</h2>
                    <p>123-456-7890</p>
                    <p>hello@reallygreatsite.com</p>
                    <p>www.reallygreatsite.com</p>
                    <p>@reallygreatsite</p>
                    <p>12 Anywhere St., Any City, ST 12345</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="right">
                <div class="center"><img src="https://sr-management.bg/wp-content/uploads/2020/03/1434-for-article-256x256.jpg"></div>
            </div>
        </div>
    </main>
</body>
</html>
