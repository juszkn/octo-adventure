<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>

    </style>
</head>
<body>
<div class="google-timer">
    <div class="time">
        <span class="minutes"></span>
        <span class="seconds"></span>
    </div>
    <div class="buttons">
        <button onclick="start(event)" class="start">Start</button>
        <button onclick="reset(event)" class="reset">Reset</button>
    </div>
</div>
<script src="timer.js"></script>
</body>
</html>
